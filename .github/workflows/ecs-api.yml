name: dev-api-deployment
on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  dev-api:
    runs-on: ubuntu-latest
    env:
      ECR_REPO: poc-dotnet
      ECS_CLUSTER: poc-dev
      ECS_SERVICE: dev-api
      TASK_FAMILY: poc-dev-api      # ← Your screenshot ✓
      CONTAINER_NAME: dev-api       # ← Your screenshot ✓

    steps:
    - uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push Docker image
      id: build-api
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t api:latest -f Dockerfile .
        FULL_IMAGE="$ECR_REGISTRY/${{ env.ECR_REPO }}:api-$IMAGE_TAG"
        docker tag api:latest $FULL_IMAGE
        docker push $FULL_IMAGE
        echo "image=$FULL_IMAGE" >> $GITHUB_OUTPUT

    - name: Render ECS task definition
      id: task-def-api
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ${{ env.TASK_FAMILY }}  # poc-api ✓
        container-name: ${{ env.CONTAINER_NAME }} # api ✓
        image: ${{ steps.build-api.outputs.image }}

    - name: Deploy to ECS
      uses: aws-actions/amazon-ecs-deploy-task-definition@v2
      with:
        task-definition: ${{ steps.task-def-api.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true
