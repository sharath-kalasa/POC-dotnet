name: dev-api-deployment

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  dev-api:
    runs-on: ubuntu-latest
    
    env:
      ECR_REPO: poc-dotnet
      ECS_CLUSTER: poc-dev
      ECS_SERVICE: poc-dev-api
      TASK_FAMILY: poc-dev-api    # Task definition family name
      CONTAINER_NAME: api

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        role-session-name: poc-dev-api-deploy
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push Docker image
      id: build-api
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        docker build -t api:latest -f Dockerfile .
        TIMESTAMP=$(date -u +%Y%m%d%H%M%S)
        FULL_IMAGE="${ECR_REGISTRY}/${{ env.ECR_REPO }}:api-$TIMESTAMP"
        docker tag api:latest "$FULL_IMAGE"
        docker push "$FULL_IMAGE"
        echo "image=$FULL_IMAGE" >> $GITHUB_OUTPUT

    - name: Download current ECS task definition
      run: |
        aws ecs describe-task-definition \
          --cluster ${{ env.ECS_CLUSTER }} \
          --task-definition ${{ env.TASK_FAMILY }} \
          --query 'taskDefinition' \
          --output json > task-definition.json

    - name: Render new ECS task definition
      id: task-def-api
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json  # Now points to downloaded file
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-api.outputs.image }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v2
      with:
        task-definition: ${{ steps.task-def-api.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true
